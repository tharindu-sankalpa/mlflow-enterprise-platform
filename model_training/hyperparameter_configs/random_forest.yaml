models:
  - name: RandomForest_Grid
    class: RandomForestClassifier
    init_params:
      random_state: 42
    param_grid:
      n_estimators: [50, 100, 200, 300]
      max_depth: [5, 10, 15, 20, null]
      min_samples_split: [2, 5, 10]
      min_samples_leaf: [1, 2, 4]
      max_features: ["sqrt", "log2", null]